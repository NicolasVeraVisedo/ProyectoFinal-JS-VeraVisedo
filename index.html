<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Hospital M. Quiroga | Iniciar Sesión</title>
  </head>
  <body class="body-log">
    <main class="main-log">
      <section class="log">
        <!--Sección de Formulario de inicio de sesión -->
        <div class="form-log">
          <div>
            <h1>Iniciar Sesión</h1>
          </div>

          <div class="login">
            <form action="" id="login">
              <div class="input-box">
                <label for="user">Usuario</label>
                <input
                  class="controls"
                  type="text"
                  id="user"
                  placeholder="Usuario"
                />
              </div>
              <div class="input-box">
                <label for="pass">Contraseña</label>
                <input
                  class="controls"
                  type="password"
                  id="pass"
                  placeholder="Contraseña"
                />
              </div>
              <div class="input-box">
                <input
                  class="buttons"
                  type="submit"
                  value="Ingresar"
                  id="ingresar"
                />
              </div>
              <div>
                <p>
                  Si no tienes una cuenta,
                  <a href="./registrouser.html"><b>regístrate aquí</b></a>
                </p>
              </div>
            </form>
          </div>
        </div>
        <!-- Fin de Sección de Formulario de inicio de sesión -->
      </section>
    </main>

    <!--Sección de Pie de página -->
    <footer class="footer-2">
      <h5>
        Copyright Hospital Privado M. Quiroga - &COPY;2024. Todos los derechos
        reservados.
      </h5>
    </footer>
    <!--Fin de Sección de Pie de página -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./JS/login.js"></script>
  </body>
</html>
