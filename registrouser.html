<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Hospital M. Quiroga | Registro de Usuario</title>
  </head>
  <body class="body-log">
    <main class="main-log">
      <section class="log">
        <!--Sección de Formulario de registro de usuario -->
        <div class="form-log">
          <div>
            <h1>Registrarse Aquí</h1>
          </div>

          <div class="register">
            <form action="" id="formReg">
              <div class="input-box">
                <label for="nombre">Nombre</label>
                <input
                  class="controls"
                  type="text"
                  id="nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="input-box">
                <label for="userReg">Usuario</label>
                <input
                  class="controls"
                  type="text"
                  id="userReg"
                  placeholder="Usuario"
                />
              </div>
              <div class="input-box">
                <label for="email">Email</label>
                <input
                  class="controls"
                  type="email"
                  placeholder="Email"
                  id="email"
                />
              </div>
              <div class="input-box">
                <label for="passReg">Contraseña</label>
                <input
                  class="controls"
                  type="password"
                  id="passReg"
                  placeholder="Contraseña"
                />
              </div>
              <div class="input-box">
                <input
                  class="buttons"
                  type="submit"
                  value="Registrarse"
                  id="registrar"
                />
              </div>

              <div>
                <p>
                  ¿Ya tienes cuenta?
                  <a href="./index.html"><b>Inicio de Sesión</b></a>
                </p>
              </div>
            </form>
          </div>
        </div>
        <!-- Fin de Sección de Formulario de registro de usuario -->
      </section>
    </main>
    <!--Sección de Pie de página -->
    <footer class="footer-2">
      <h5>
        Copyright Hospital Privado M. Quiroga - &COPY;2024. Todos los derechos
        reservados.
      </h5>
    </footer>
    <!--Fin de Sección de Pie de página -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./JS/register.js"></script>
  </body>
</html>
